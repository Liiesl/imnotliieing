  </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
    
    <!-- Navigation Links -->
    <div class="navigation-links">
      <a href="/">Home</a>
      <a href="/games/minesweeper.html">Minesweeper</a>

      <p>&copy; 2023 Imnotliieing. All rights reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
      <div class="social-links">
        <a href="https://twitter.com/imnotliieing" target="_blank">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>

        <a href="https://facebook.com/imnotliieing" target="_blank">

          <span>Instagram</span>
        </a>
      </div>
    </footer>
  </div>
  <script>
        window.addEventListener('DOMContentLoaded', function () {
        fetch('/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;

                // Reinitialize the sidebar functionality
                const sidebar = document.getElementById('sidebar');
                const sidebarOverlay = document.getElementById('sidebarOverlay');
                const menuButton = document.getElementById('menuButton');

                if (!sidebar || !sidebarOverlay || !menuButton) {
                    console.error('Sidebar elements not found. Ensure sidebar.html is properly loaded.');
                    return;
                }

                // Toggle sidebar visibility with smooth animation
                menuButton.addEventListener('click', function () {
                    sidebar.classList.toggle('open');
                    sidebarOverlay.classList.toggle('open'); // Show/hide the overlay
                });

                // Close sidebar when clicking outside (on the overlay)
                sidebarOverlay.addEventListener('click', function () {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('open'); // Hide the overlay
                });
            })
            .catch(error => {
                console.error('Failed to load sidebar:', error);
            });
    });
  </script>
</body>
