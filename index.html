<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Dark Mode Menu</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2b2b2b;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 0.9rem;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My App</h1>
    <div class="card-grid">
      <!-- Minesweeper Card -->
      <div class="card" onclick="openMinesweeper()">
        <div class="card-title">Minesweeper Game</div>
        <div class="card-description">Play the classic Minesweeper game.</div>
      </div>

      <!-- Coming Soon Card -->
      <div class="card" onclick="showComingSoon()">
        <div class="card-title">Feature Coming Soon</div>
        <div class="card-description">Stay tuned for exciting updates!</div>
      </div>

      <!-- Longer Appearance Card -->
      <div class="card" onclick="openLongerAppearance()">
        <div class="card-title">Longer Appearance</div>
        <div class="card-description">Modify SRT Subtitle Files.</div>
      </div>
    </div>
  </div>

  <script>
    // Function to open Minesweeper game in a new tab
    function openMinesweeper() {
      window.location.href = 'games/minesweeper.html';
    }

    // Function to show a coming soon message
    function showComingSoon() {
      alert("This feature is coming soon!");
    }

    // Function to open Longer Appearance tool in a new tab
    function openLongerAppearance() {
      window.location.href = 'tools/Longer-Appearance-Srt.html';
    }
  </script>
</body>
</html>
